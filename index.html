<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Shop Online</h1>
            <nav>
                <ul>
                    <li><a href="#home">Trang Chủ</a></li>
                    <li><a href="#products">Sản Phẩm</a></li>
                    <li><a href="#contact">Liên Hệ</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Tìm kiếm sản phẩm...">
                <button type="submit">Tìm kiếm</button>
            </div>
        </div>
    </header>

    <section id="home">
        <div class="hero">
            <h2>Chào mừng đến với Shop Online</h2>
            <p>Cửa hàng của chúng tôi cung cấp các sản phẩm tốt nhất.</p>
        </div>
    </section>

    <section id="products">
        <div class="container">
            <h2>Sản Phẩm</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="images.jpg" alt="Đồng hồ cơ ">
                    <h3>Đồng hồ cơ</h3>
                    <p>Giá: 2,500,000 VND</p>
                    <button>Thêm vào giỏ hàng</button>
                </div>
                <div class="product">
                    <img src="download.jpg" alt="Ihone 15 pro max">
                    <h3>Ihone 15 pro max</h3>
                    <p>Giá: 25000000 VND</p>
                    <button>Thêm vào giỏ hàng</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shop Online. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>
</body>
</html>
